<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong!</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <style>
       @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
        * {
            font-family: 'Pixelify Sans', sans-serif;
        }
        body { text-align: center;
            canvas {
                border: 1px solid black
            }
        }
    </style>
</head>
<body>
   <h1>Let's Play Pong!</h1> 
   <div class="container">
    <canvas id="canvas" width = "600" height="400"></canvas>
   </div>
   <div class="button">
     <!-- The Nessesities --> 
     <div class='Nessesities'>
     <button id="startBtn" class='btn'>Start</button>
     <button id="pauseBtn" class='btn'>Pause</button>
     <button id="restartBtn" class='btn'>Restart</button>
    </div>
        <div class="Difficulty">
            <!-- Difficulty Change -->
            <h3 class='difficultySelect'> Select Difficulty:</h3>
            <!-- Difficulty Change Buttons -->
            <select id="difficultySelect" class="btn">
                <option value='easyBtn'>Easy</option>
                <option value='mediumBtn'>Medium</option>
                <option value='hardBtn'>Hard</option>
            </select>
        </div>
    </div>
    <h3 class='controlMessage'> Controls:</h3>
    <p class='controlMessage'> Use the Up (↑) and down (↓) Arrows or Use W and S for control!</p>
</body>
</html>
