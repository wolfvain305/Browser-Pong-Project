<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong!</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</body>
</html>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
        * {
            font-family: 'Pixelify Sans', sans-serif;
        }
        body { text-align: center;
            canvas {
                border: 1px solid black
            }
        }
    </style>
</head>
<body>
   <h1>Let's Play Pong!</h1> 
   <h2 id="message">Try Your Best</h2>
   <div class="container">
        <canvas id="canvas" width = "800" height="600"></canvas>
   </div>
   <div class="button">
        <!-- The Nessesities --> 
        <div class='Nessesities'>
           <button id="startBtn" class='btn'>Start</button>
           <button id="pauseBtn" class='btn'>Pause</button>
           <button id="restartBtn" class='btn'>Restart</button>
        </div>
        <div class = "game-choices">
            <!-- Select between the 2 types -->
            <h3 class="game-switcher">Game Mode:</h3>
                <label><input type="radio" name="gameType" value="multiplayer" checked>Multiplayer</label>
                <label><input type="radio" name="gameType" value="vsAI" checked>VS AI</label>
            <!-- Difficulty Change -->
            <h3 class='difficultySelect'> Select Difficulty:</h3>
            <!-- Difficulty Change Values -->
            <select id="difficultySelect" class="btn">
                <option value='easy'>Easy</option>
                <option value='medium'>Medium</option>
                <option value='hard'>Hard</option>
            </select>
        </div>
    </div>
    <h3 class='controlMessage'> Controls:</h3>
    <p class='controlMessage'> Use the Up (↑) and down (↓) Arrows or Use W and S for control!</p>
</body>
